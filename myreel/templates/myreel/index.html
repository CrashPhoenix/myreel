{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div class="movies">
    <h1> In Theaters </h1>

    {% for movie in movies %}
        <myreel-movie-card
            img="{{movie.poster}}"
            movieTitle="{{movie.title}}"
            tmdbID="{{movie.tmdb_id}}"
            width="{{width}}"
            height="{{height}}"
            {% if showButton %}
                showButton
                {% if movie.favorite %}
                    favorite
                {% endif %}
                {% if movie.watchlist %}
                    watchlist
                {% endif %}
            {% endif %}
            {% if movie.recommended %}
                recommended
            {% endif %}>
        </myreel-movie-card>
    {% endfor %}
</div>

{% endblock content %}
